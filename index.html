<body>
    <div class="red-container">
        <div class="smaller-red-container">
            <!--Player Health-->
            <div class="player-health-container">
                <div class="player-health"></div>
                <div id="player-health" class="under-player-health"></div>
            </div>
            <!--Timer-->
            <div id="timer" class="timer">10</div>

        </div>
        <div id="game-message" class="game-message"></div>

    </div>
